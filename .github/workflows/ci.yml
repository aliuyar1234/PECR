name: ci

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: pecr
          POSTGRES_PASSWORD: pecr
          POSTGRES_DB: pecr
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U pecr -d pecr"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.1
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Ensure scripts executable
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/ci.sh
          chmod +x scripts/perf/suite7.sh

      - name: CI checks (fmt/clippy/test)
        shell: bash
        env:
          PECR_TEST_DB_URL: postgres://pecr:pecr@localhost:5432/pecr
        run: |
          set -euo pipefail
          mkdir -p artifacts
          ./scripts/ci.sh 2>&1 | tee artifacts/ci.log

      - name: Upload quality artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-quality-artifacts
          path: artifacts
          if-no-files-found: error

  perf:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.1

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Ensure scripts executable
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/perf/suite7.sh

      - name: Suite 7 (p99 + fault injection + regression lock)
        shell: bash
        env:
          BASELINE_VUS: "10"
          BASELINE_DURATION: "10s"
          FAULT_VUS: "10"
          FAULT_DURATION: "5s"
          COLD_START: "1"
          WAIT_TIMEOUT_SECS: "120"
          RETRY_ATTEMPTS: "4"
          RETRY_SLEEP_SECS: "3"
          COMPOSE_PROJECT_NAME: "pecr-perf-${{ github.run_id }}-${{ github.run_attempt }}"
          CONTROLLER_P99_BUDGET_MS: "1500"
          GATEWAY_P99_BUDGET_MS: "900"
          BVR_THRESHOLD: "0.005"
          SER_THRESHOLD: "0.005"
          PECR_PERF_REGRESSION_P90_FACTOR: "1.8"
          PECR_PERF_REGRESSION_P95_FACTOR: "1.8"
          PECR_PERF_REGRESSION_P99_FACTOR: "1.8"
          PECR_PERF_REGRESSION_ABS_MS: "400"
          PECR_PERF_MIN_RATE_FACTOR: "0.85"
          PECR_PERF_RATE_ABS_DROP: "5"
        run: |
          set -euo pipefail
          mkdir -p artifacts
          set +e
          ./scripts/perf/suite7.sh 2>&1 | tee artifacts/suite7.log
          suite7_status=${PIPESTATUS[0]}
          set -e

          mkdir -p artifacts/perf
          cp -a target/perf/* artifacts/perf/ 2>/dev/null || true

          if [[ "${suite7_status}" -ne 0 ]]; then
            exit "${suite7_status}"
          fi

          set +e
          python3 scripts/perf/compare_k6_baseline.py \
            --baseline perf/baselines/suite7_baseline.summary.json \
            --current target/perf/suite7_baseline.summary.json \
            2>&1 | tee artifacts/perf_regression.log
          perf_status=${PIPESTATUS[0]}
          set -e

          exit "${perf_status}"

      - name: Perf stack cleanup
        if: always()
        shell: bash
        run: |
          set +e
          docker compose down -v --remove-orphans

      - name: Publish perf signal summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          summary_file="target/perf/suite7_baseline.summary.json"

          {
            echo "### Suite 7 Performance Signal"
            echo
            if [[ -f "${summary_file}" ]]; then
              python3 - <<'PY'
import json
from pathlib import Path

path = Path("target/perf/suite7_baseline.summary.json")
data = json.loads(path.read_text(encoding="utf-8"))
metrics = data.get("metrics", {})
dur = metrics.get("http_req_duration", {})
p95 = dur.get("p(95)", "n/a")
p99 = dur.get("p(99)", "n/a")
print(f"- `http_req_duration p95`: {p95}")
print(f"- `http_req_duration p99`: {p99}")
PY
            else
              echo "- Summary JSON: missing (`target/perf/suite7_baseline.summary.json`)"
              echo "::warning::Missing Suite 7 summary JSON (target/perf/suite7_baseline.summary.json)"
            fi

            if [[ -f artifacts/perf_regression.log ]] && grep -q "FAIL:" artifacts/perf_regression.log; then
              echo "- Regression gate: FAILED (see \`artifacts/perf_regression.log\`)"
              echo "::error title=Performance regression detected::Suite 7 regression gate failed. See artifacts/perf_regression.log."
            elif [[ -f artifacts/perf_regression.log ]]; then
              echo "- Regression gate: passed"
              echo "::notice title=Performance regression gate::Suite 7 regression gate passed."
            else
              echo "- Regression gate: no log produced"
            fi
          } | tee artifacts/perf_signal_summary.md >> "${GITHUB_STEP_SUMMARY}"

      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-perf-artifacts
          path: artifacts
          if-no-files-found: error

  contracts:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Contract lock check
        run: python3 scripts/contracts/check_contract_lock.py

  gate:
    if: always()
    needs:
      - quality
      - perf
      - contracts
    runs-on: ubuntu-latest
    steps:
      - name: Enforce all CI gates passed
        run: |
          set -euo pipefail
          test "${{ needs.quality.result }}" = "success"
          test "${{ needs.perf.result }}" = "success"
          test "${{ needs.contracts.result }}" = "success"
