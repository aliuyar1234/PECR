name: ci

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  rust:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: pecr
          POSTGRES_PASSWORD: pecr
          POSTGRES_DB: pecr
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U pecr -d pecr"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.1
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Ensure scripts executable
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/ci.sh
          chmod +x scripts/perf/suite7.sh

      - name: CI checks (fmt/clippy/test)
        shell: bash
        env:
          PECR_TEST_DB_URL: postgres://pecr:pecr@localhost:5432/pecr
        run: |
          set -euo pipefail
          mkdir -p artifacts
          ./scripts/ci.sh 2>&1 | tee artifacts/ci.log

      - name: Suite 7 (p99 + fault injection)
        shell: bash
        env:
          BASELINE_VUS: "10"
          BASELINE_DURATION: "10s"
          FAULT_VUS: "10"
          FAULT_DURATION: "5s"
          P99_BUDGET_MS: "2000"
          PECR_PERF_REGRESSION_P95_FACTOR: "3.0"
          PECR_PERF_REGRESSION_P99_FACTOR: "3.0"
          PECR_PERF_REGRESSION_ABS_MS: "1000"
        run: |
          set -euo pipefail
          set +e
          ./scripts/perf/suite7.sh 2>&1 | tee artifacts/suite7.log
          suite7_status=${PIPESTATUS[0]}
          set -e

          mkdir -p artifacts/perf
          cp -a target/perf/* artifacts/perf/ 2>/dev/null || true

          if [[ "${suite7_status}" -ne 0 ]]; then
            exit "${suite7_status}"
          fi

          set +e
          python3 scripts/perf/compare_k6_baseline.py \
            --baseline perf/baselines/suite7_baseline.summary.json \
            --current target/perf/suite7_baseline.summary.json \
            2>&1 | tee artifacts/perf_regression.log
          perf_status=${PIPESTATUS[0]}
          set -e

          exit "${perf_status}"

      - name: Upload CI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: artifacts
          if-no-files-found: error
