name: vendor-rlm-sync

on:
  schedule:
    - cron: "17 4 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sync vendored RLM and verify
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/rlm/sync_vendor_rlm.py

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/vendor-rlm-sync
          commit-message: "chore(rlm): sync vendored upstream rlm"
          title: "chore(rlm): sync vendored upstream rlm"
          body: |
            Automated weekly sync of `vendor/rlm` from `alexzhang13/rlm`.

            Generated by `.github/workflows/vendor-rlm-sync.yml`.
            Verification ran via `scripts/rlm/verify_vendor_rlm.py`.
          labels: |
            dependencies
            roadmap
            security
