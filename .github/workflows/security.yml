name: security

on:
  pull_request:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "17 3 * * 1"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  cargo_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cargo audit (RustSec action)
        uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sbom_and_vuln_budget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json
          if-no-files-found: error

      - name: "Trivy filesystem scan (vuln budget: no HIGH/CRITICAL)"
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          skip-dirs: vendor/rlm/docs,vendor/rlm/visualizer
          format: json
          output: trivy-results.json
          severity: CRITICAL,HIGH
          exit-code: "1"

      - name: Image pinning policy
        run: python3 scripts/security/check_image_tags.py

      - name: Security script syntax check
        run: |
          python3 -m py_compile \
            scripts/security/check_image_tags.py \
            scripts/security/verify_release_attestations.py \
            scripts/security/release_smoke_check.py

      - name: Upload Trivy JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json
          if-no-files-found: error
