openapi: 3.1.0
info:
  title: PECR API
  version: 1.0.0
  description: |
    Versioned API contract for PECR v1.
servers:
  - url: http://127.0.0.1:8080
    description: Gateway
  - url: http://127.0.0.1:8081
    description: Controller
paths:
  /healthz:
    get:
      summary: Liveness probe
      operationId: healthz
      responses:
        "200":
          description: Service process is running
          content:
            text/plain:
              schema:
                type: string
                const: ok
  /readyz:
    get:
      summary: Readiness probe
      operationId: readyz
      responses:
        "200":
          description: Service and dependencies are ready
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReadyzResponse"
        "503":
          description: One or more critical dependencies are unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReadyzResponse"
  /metrics:
    get:
      summary: Prometheus metrics
      operationId: metrics
      responses:
        "200":
          description: Metrics scrape
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Metrics rendering failed
  /v1/sessions:
    post:
      summary: Create policy-bound session
      operationId: createSession
      security:
        - PecrLocalPrincipal: []
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XPecrRequestId"
        - $ref: "#/components/parameters/XPecrTraceId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required: [budget]
              properties:
                budget:
                  $ref: "#/components/schemas/Budget"
                as_of_time:
                  type: string
      responses:
        "200":
          description: Session created
          headers:
            x-pecr-session-token:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required: [session_id, trace_id, policy_snapshot_id, budget]
                properties:
                  session_id:
                    type: string
                  trace_id:
                    type: string
                  policy_snapshot_id:
                    type: string
                  budget:
                    $ref: "#/components/schemas/Budget"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Missing or invalid principal credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Denied by policy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "503":
          description: Source unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/policies/simulate:
    post:
      summary: Simulate a policy decision
      operationId: simulatePolicy
      security:
        - PecrLocalPrincipal: []
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XPecrRequestId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PolicySimulationRequest"
      responses:
        "200":
          description: Policy simulation decision payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PolicySimulationResponse"
        "400":
          description: Invalid request payload or fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Missing or invalid principal credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "503":
          description: Source unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "504":
          description: Policy engine timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/operators/{op_name}:
    post:
      summary: Execute allowlisted operator
      operationId: callOperator
      security:
        - PecrSessionToken: []
          PecrLocalPrincipal: []
        - PecrSessionToken: []
          BearerAuth: []
      parameters:
        - name: op_name
          in: path
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/XPecrSessionToken"
        - $ref: "#/components/parameters/XPecrRequestId"
        - $ref: "#/components/parameters/XPecrTraceId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required: [session_id, params]
              properties:
                session_id:
                  type: string
                params:
                  type: object
      responses:
        "200":
          description: Operator executed
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required: [terminal_mode, result]
                properties:
                  terminal_mode:
                    $ref: "#/components/schemas/TerminalMode"
                  result:
                    type: object
                  policy_decision:
                    $ref: "#/components/schemas/PolicyDecision"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Denied by policy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: Budget exceeded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Unknown session
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Session already finalized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "501":
          description: Allowlisted operator not implemented
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "504":
          description: Policy engine timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "503":
          description: Source unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/finalize:
    post:
      summary: Finalize response with claim map gate
      operationId: finalize
      security:
        - PecrSessionToken: []
          PecrLocalPrincipal: []
        - PecrSessionToken: []
          BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XPecrSessionToken"
        - $ref: "#/components/parameters/XPecrRequestId"
        - $ref: "#/components/parameters/XPecrTraceId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required: [session_id, response_text, claim_map]
              properties:
                session_id:
                  type: string
                response_text:
                  type: string
                claim_map:
                  $ref: "#/components/schemas/ClaimMap"
      responses:
        "200":
          description: Finalized
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required: [terminal_mode, trace_id, claim_map, response_text]
                properties:
                  terminal_mode:
                    $ref: "#/components/schemas/TerminalMode"
                  trace_id:
                    type: string
                  claim_map:
                    $ref: "#/components/schemas/ClaimMap"
                  response_text:
                    type: string
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Denied by policy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Unknown session
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Session already finalized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "504":
          description: Policy engine timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "503":
          description: Source unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/run:
    post:
      summary: Controller end-to-end run
      operationId: run
      security:
        - PecrLocalPrincipal: []
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XPecrRequestId"
        - $ref: "#/components/parameters/XPecrTraceId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required: [query]
              properties:
                query:
                  type: string
                budget:
                  $ref: "#/components/schemas/Budget"
      responses:
        "200":
          description: Finalized response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required: [terminal_mode, trace_id, claim_map, response_text]
                properties:
                  terminal_mode:
                    $ref: "#/components/schemas/TerminalMode"
                  trace_id:
                    type: string
                  claim_map:
                    $ref: "#/components/schemas/ClaimMap"
                  response_text:
                    type: string
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Missing or invalid principal credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal controller failure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "503":
          description: Authentication subsystem unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "502":
          description: Gateway/source unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/replays:
    get:
      summary: List persisted replay metadata for the authenticated principal
      operationId: listReplays
      security:
        - PecrLocalPrincipal: []
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
          description: Maximum replay records to return.
        - name: engine_mode
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/EngineMode"
      responses:
        "200":
          description: Replay metadata records
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required: [replays]
                properties:
                  replays:
                    type: array
                    items:
                      $ref: "#/components/schemas/ReplayBundleMetadata"
        "401":
          description: Missing or invalid principal credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Replay store unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/replays/{run_id}:
    get:
      summary: Get full replay bundle for a run
      operationId: getReplay
      security:
        - PecrLocalPrincipal: []
        - BearerAuth: []
      parameters:
        - name: run_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Replay bundle payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReplayBundle"
        "401":
          description: Missing or invalid principal credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Replay bundle not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Replay store unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/evaluations:
    post:
      summary: Submit replay evaluation and return computed result
      operationId: submitEvaluation
      security:
        - PecrLocalPrincipal: []
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReplayEvaluationSubmission"
      responses:
        "200":
          description: Evaluation computed and persisted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReplayEvaluationResult"
        "400":
          description: Invalid evaluation parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Missing or invalid principal credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Replay store unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/evaluations/scorecards:
    get:
      summary: Compute run quality scorecards grouped by engine mode
      operationId: getRunQualityScorecards
      security:
        - PecrLocalPrincipal: []
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - name: engine_mode
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/EngineMode"
      responses:
        "200":
          description: Scorecards over persisted replay bundles
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required: [scorecards]
                properties:
                  scorecards:
                    type: array
                    items:
                      $ref: "#/components/schemas/RunQualityScorecard"
        "401":
          description: Missing or invalid principal credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Replay store unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/evaluations/{evaluation_id}:
    get:
      summary: Fetch persisted evaluation result
      operationId: getEvaluation
      security:
        - PecrLocalPrincipal: []
        - BearerAuth: []
      parameters:
        - name: evaluation_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Evaluation result payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReplayEvaluationResult"
        "401":
          description: Missing or invalid principal credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Evaluation result not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Replay store unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  securitySchemes:
    PecrLocalPrincipal:
      type: apiKey
      in: header
      name: x-pecr-principal-id
      description: Local mode principal identity header (`PECR_AUTH_MODE=local`).
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: OIDC bearer token (`PECR_AUTH_MODE=oidc`).
    PecrSessionToken:
      type: apiKey
      in: header
      name: x-pecr-session-token
      description: Opaque session capability token returned from `POST /v1/sessions`.
  parameters:
    XPecrSessionToken:
      name: x-pecr-session-token
      in: header
      required: true
      schema:
        type: string
      description: Required for `/v1/operators/{op_name}` and `/v1/finalize`.
    XPecrRequestId:
      name: x-pecr-request-id
      in: header
      required: false
      schema:
        type: string
      description: Optional caller-provided id used for log correlation.
    XPecrTraceId:
      name: x-pecr-trace-id
      in: header
      required: false
      schema:
        type: string
      description: Optional trace id propagated across controller and gateway.
  schemas:
    ReadyzResponse:
      type: object
      additionalProperties: false
      required: [status, checks]
      properties:
        status:
          type: string
          enum: [ready, not_ready]
        checks:
          type: object
          additionalProperties:
            type: boolean
    Budget:
      type: object
      additionalProperties: false
      required:
        - max_operator_calls
        - max_bytes
        - max_wallclock_ms
        - max_recursion_depth
      properties:
        max_operator_calls:
          type: integer
          minimum: 0
          maximum: 10000
        max_bytes:
          type: integer
          minimum: 0
          maximum: 67108864
        max_wallclock_ms:
          type: integer
          minimum: 0
          maximum: 300000
        max_recursion_depth:
          type: integer
          minimum: 0
          maximum: 20
        max_parallelism:
          type: integer
          minimum: 1
          maximum: 256
          description: Maximum concurrent operator calls for controller fan-out steps (baseline `search_ref_fetch_span` and RLM batch bridge calls). Defaults to 1 when omitted.
    TerminalMode:
      type: string
      enum:
        - SUPPORTED
        - INSUFFICIENT_EVIDENCE
        - INSUFFICIENT_PERMISSION
        - SOURCE_UNAVAILABLE
    EngineMode:
      type: string
      enum:
        - baseline
        - rlm
    Claim:
      type: object
      additionalProperties: false
      required:
        - claim_id
        - claim_text
        - status
        - evidence_unit_ids
      properties:
        claim_id:
          type: string
          pattern: "^[a-f0-9]{64}$"
        claim_text:
          type: string
          minLength: 1
        status:
          type: string
          enum:
            - SUPPORTED
            - ASSUMPTION
            - UNKNOWN
        evidence_unit_ids:
          type: array
          items:
            type: string
            pattern: "^[a-f0-9]{64}$"
    ClaimMap:
      type: object
      additionalProperties: false
      required:
        - claim_map_id
        - terminal_mode
        - claims
        - coverage_threshold
        - coverage_observed
      properties:
        claim_map_id:
          type: string
        terminal_mode:
          $ref: "#/components/schemas/TerminalMode"
        claims:
          type: array
          items:
            $ref: "#/components/schemas/Claim"
        coverage_threshold:
          type: number
          minimum: 0
          maximum: 1
        coverage_observed:
          type: number
          minimum: 0
          maximum: 1
        notes:
          type: string
    ReplayBundleMetadata:
      type: object
      additionalProperties: false
      required:
        - schema_version
        - run_id
        - trace_id
        - request_id
        - principal_id_hash
        - engine_mode
        - recorded_at_unix_ms
        - terminal_mode
        - quality_score
        - bundle_hash
      properties:
        schema_version:
          type: integer
          minimum: 1
        run_id:
          type: string
          minLength: 1
        trace_id:
          type: string
          minLength: 1
        request_id:
          type: string
          minLength: 1
        principal_id_hash:
          type: string
          pattern: "^[a-f0-9]{64}$"
        engine_mode:
          $ref: "#/components/schemas/EngineMode"
        recorded_at_unix_ms:
          type: integer
          minimum: 0
        terminal_mode:
          $ref: "#/components/schemas/TerminalMode"
        quality_score:
          type: number
          minimum: 0
          maximum: 100
        bundle_hash:
          type: string
          pattern: "^[a-f0-9]{64}$"
    ReplayBundle:
      type: object
      additionalProperties: false
      required:
        - metadata
        - query
        - budget
        - session_id
        - policy_snapshot_id
        - loop_terminal_mode
        - response_text
        - claim_map
        - operator_calls_used
        - bytes_used
        - depth_used
        - evidence_ref_count
        - evidence_unit_ids
      properties:
        metadata:
          $ref: "#/components/schemas/ReplayBundleMetadata"
        query:
          type: string
        budget:
          $ref: "#/components/schemas/Budget"
        session_id:
          type: string
        policy_snapshot_id:
          type: string
        loop_terminal_mode:
          $ref: "#/components/schemas/TerminalMode"
        loop_response_text:
          type: string
        response_text:
          type: string
        claim_map:
          $ref: "#/components/schemas/ClaimMap"
        operator_calls_used:
          type: integer
          minimum: 0
        bytes_used:
          type: integer
          minimum: 0
        depth_used:
          type: integer
          minimum: 0
        evidence_ref_count:
          type: integer
          minimum: 0
        evidence_unit_ids:
          type: array
          items:
            type: string
            pattern: "^[a-f0-9]{64}$"
    ReplayEvaluationSubmission:
      type: object
      additionalProperties: false
      required:
        - evaluation_name
      properties:
        evaluation_name:
          type: string
          minLength: 1
        replay_ids:
          type: array
          items:
            type: string
            minLength: 1
        engine_mode:
          $ref: "#/components/schemas/EngineMode"
        min_quality_score:
          type: number
          minimum: 0
          maximum: 100
        max_source_unavailable_rate:
          type: number
          minimum: 0
          maximum: 1
    ReplayRunScore:
      type: object
      additionalProperties: false
      required:
        - run_id
        - trace_id
        - engine_mode
        - terminal_mode
        - quality_score
        - coverage_observed
      properties:
        run_id:
          type: string
          minLength: 1
        trace_id:
          type: string
          minLength: 1
        engine_mode:
          $ref: "#/components/schemas/EngineMode"
        terminal_mode:
          $ref: "#/components/schemas/TerminalMode"
        quality_score:
          type: number
          minimum: 0
          maximum: 100
        coverage_observed:
          type: number
          minimum: 0
          maximum: 1
    RunQualityScorecard:
      type: object
      additionalProperties: false
      required:
        - engine_mode
        - run_count
        - average_quality_score
        - minimum_quality_score
        - maximum_quality_score
        - supported_rate
        - source_unavailable_rate
        - average_coverage_observed
      properties:
        engine_mode:
          $ref: "#/components/schemas/EngineMode"
        run_count:
          type: integer
          minimum: 0
        average_quality_score:
          type: number
          minimum: 0
          maximum: 100
        minimum_quality_score:
          type: number
          minimum: 0
          maximum: 100
        maximum_quality_score:
          type: number
          minimum: 0
          maximum: 100
        supported_rate:
          type: number
          minimum: 0
          maximum: 1
        source_unavailable_rate:
          type: number
          minimum: 0
          maximum: 1
        average_coverage_observed:
          type: number
          minimum: 0
          maximum: 1
    ReplayEvaluationResult:
      type: object
      additionalProperties: false
      required:
        - evaluation_id
        - evaluation_name
        - principal_id_hash
        - created_at_unix_ms
        - replay_ids
        - run_results
        - scorecards
        - overall_pass
      properties:
        evaluation_id:
          type: string
          minLength: 1
        evaluation_name:
          type: string
          minLength: 1
        principal_id_hash:
          type: string
          pattern: "^[a-f0-9]{64}$"
        created_at_unix_ms:
          type: integer
          minimum: 0
        replay_ids:
          type: array
          items:
            type: string
            minLength: 1
        missing_replay_ids:
          type: array
          items:
            type: string
            minLength: 1
        run_results:
          type: array
          items:
            $ref: "#/components/schemas/ReplayRunScore"
        scorecards:
          type: array
          items:
            $ref: "#/components/schemas/RunQualityScorecard"
        overall_pass:
          type: boolean
    PolicySimulationRequest:
      type: object
      additionalProperties: false
      required:
        - action
        - params
      properties:
        action:
          type: string
          minLength: 1
        params:
          type: object
        policy_snapshot_hash:
          type: string
          pattern: "^[a-f0-9]{64}$"
          description: Optional override for policy snapshot hash; when omitted the gateway forwards no snapshot hash.
        policy_bundle_hash:
          type: string
          pattern: "^[a-f0-9]{64}$"
          description: Optional override for policy bundle hash; when omitted the gateway default bundle hash is used.
        as_of_time:
          type: string
